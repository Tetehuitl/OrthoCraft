<p class="card-text">
    {% for link in site.data.profile %}
    <a href="{{link.href}}" class="d-flex align-items-center mb-1">
        <span class="icon grey mr-2">
            {% include {{link.icon}} %}
        </span>
        <span class="text-nowrap">{{link.caption}}</span>
    </a>
    {% endfor %}
</p>
